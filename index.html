
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物品计数器</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #eee;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>名称</th>
        <th>数量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="itemTable">
    </tbody>
  </table>

  <script>
    const items = [
      "Strike",
      "在上帝的阴影下",
      "筹码币（加购）",
      "筹码币（单买）",
      "光栅卡",
      "色纸",
      "拍立得"
    ];

    const counts = {};

    const table = document.getElementById('itemTable');

    items.forEach(item => {
      counts[item] = 0;
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${item}</td>
        <td id="count-${item}">0</td>
        <td>
          <button onclick="changeCount('${item}', 1)">+1</button>
          <button onclick="changeCount('${item}', -1)">-1</button>
        </td>
      `;

      table.appendChild(row);
    });

    function changeCount(item, delta) {
      counts[item] += delta;
      if (counts[item] < 0) counts[item] = 0;
      document.getElementById(`count-${item}`).innerText = counts[item];
    }
  </script>
</body>
</html>
